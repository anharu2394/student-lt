  # To provide some metadata for search engines feel free to add some
  # information about you and your website.
  name = "Your name"
  description = "Your description"

  # The path must be relative to the static folder
  favicon = "favicon.ico"


  # Navigation
  [params.navigation]
    brand = "学生LT"

    [params.navigation.links]
      about     = "About"
      services  = "Activity"
      portfolio = "Portfolio"
      contact   = "Contact"


  # Hero section
  [params.hero]
    # To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
    slogan     = "学生LT"
    subtitle   = "学生エンジニア、集まれ。"
    buttonText = "もっと知る"


  # About section
  [params.about]
    headline    = "About"
    description = "学生エンジニアがお互いに繋がれる環境を作る為に立ち上がったコミュニティです。<br>日本中の学生エンジニアを繋げます。"
    buttonText  = "参加する!"


  # Service section
  [params.services]
    headline = "Activity"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "学生限定LT会を開催"
            description = "学生限定LT大会を2ヶ月に1回のペースで開催しております。"

        [[params.services.list]]
      icon = "fa-paper-plane"
      title = " Slackチーム"
      description = "学生エンジニアが交流出来る Slackチーム を作りました。
"

    [[params.services.list]]
            icon = "fa-newspaper-o"
            title = "学生LT会後の懇親会"
            description = "たくさんの学生エンジニアと繋がることができます。"

        [[params.services.list]]
            icon = "fa-heart"
            title = "お寿司を食べれます。"
            description = "お寿司たべれるよ！"


    # Portfolio modals
  [params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
  [params.aside]
    headline = "Get the Creative Theme for Hugo"

    [params.aside.button]
      text = "Download now"
      link = "//github.com/digitalcraftsman/hugo-creative-theme"

  # Contact section
  [params.contact]
    headline = "CONTACT"
    description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
    phone = "123-456-6789"
    email = "feedback@startbootstrap.com"

